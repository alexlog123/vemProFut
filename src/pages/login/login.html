<ion-content  class="bg-image" padding>
    <img class="logo" src="../assets/imgs/Vem.png" alt="">

      <ion-segment padding color="light" [(ngModel)]="judas">
        <ion-segment-button value="login">
        login
        </ion-segment-button>
        <ion-segment-button value="registrar">
          registrar
        </ion-segment-button>
      </ion-segment>
 
    
    <div  [ngSwitch]="judas">
      <ion-list  padding *ngSwitchCase="'login'">
          <ion-input  type="Email" placeholder="Email" #usuario></ion-input>
          <ion-input  type="password" placeholder="Senha" #senha></ion-input>
          <a class="branco">Forgot your password ?</a>
        <div>
          <button  ion-button large outline color="light"(click)="login()" >Logar</button>
        </div>
      </ion-list>
    
      <ion-list *ngSwitchCase="'registrar'">
          <form  [formGroup]="formGroup" (ngSubmit)="add()">
            <ion-input formControlName="nome" type="text" placeholder="Nome completo"></ion-input>
            <ion-input formControlName="email" #usuario type="text" placeholder="Email"></ion-input>
            <ion-input  type="password" placeholder="senha"></ion-input>
            <ion-input  type="password" #senha placeholder="Confirmar senha"></ion-input>
            <ion-input formControlName="dataNascimento" type="text" placeholder="Data Nascimento"></ion-input>
            <ion-input formControlName="sexo" type="text" placeholder="sexo"></ion-input>
            <button  ion-button large outline color="light">Cadastrar</button>
          </form>

      </ion-list>
    </div>

</ion-content>
